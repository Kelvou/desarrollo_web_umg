<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOJA DE TRABAJO 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Migración</h3>
                        <p>Ingrese los datos solicitados en relación a la solicitud de pasaporte</p>
                        <form id="form" action="#">
                            <div class="col-md-12">
                                <input type="text" name="dpi" id="dpi" placeholder="DPI" onkeypress="return soloNumeros(event)" required>
                                <input type="text" name="nombres" id="nombres" placeholder="Nombres"
                                    onkeypress="return soloLetras(event)" required>
                                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"
                                    onkeypress="return soloLetras(event)" required>
                                <br><br>
                                <input class="form-control" type="date" name="fecha" id="fecha" max="2005-12-31" required>

                            </div>
                            <div class="col-md-12">
                                <select class="form-select mt-3" id="sexo" required>
                                    <option selected disabled value="">Sexo</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <div class="inputBox">
                                <input type="text" id="correo" placeholder="Correo Electrónico" onkeydown="correoValidar()" required>
                                <span id="text"></span>
                            </div>
                            </div>

                            <div class="col-md-12">
                                <br>
                                    <textarea class="form-control" name="solicitud" id="motivo" placeholder="Motivo de Solicitud" cols="30" rows="10"
                                    onkeypress="return soloLetras(event)" required></textarea>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" onclick="mostrar()">Enviar</button>                            
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
